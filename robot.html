<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-sky color = "pink"></a-sky>
        <a-sphere position = "0 3 -5" radius = "1.5" color = "#46f"></a-sphere>
        <a-sphere position = "-0.5 3 -3.8" radius = "0.5" color = "white"></a-sphere>
        <a-sphere position = "0.5 3 -3.8" radius = "0.5" color = "white"></a-sphere>
        <a-sphere position = "-0.5 2.8 -3.4" radius = "0.2" color = "black"></a-sphere>
        <a-sphere position = "0.5 2.8 -3.4" radius = "0.2" color = "black"></a-sphere>
        <a-torus position = "0 2.5 -4.3" adius = "0.6" color = "white" rotation = "25 0 0"></a-torus>
        <a-sphere position = "0 2.3 -4.25" radius = "0.9" color = "white"></a-sphere>
        <a-ring position = "0 2.6 -4.3" radius = "0.1" color = "black" rotation = "-35 0 0 "></a-ring>
        <a-cylinder position = "2 0 -5" radius = "0.5" height  ="3" color = "#46f" rotation = "0 0 70"></a-cylinder>
        <a-cylinder position = "-2 0 -5" radius = "0.5" height  ="3" color = "#46f" rotation = "0 0 -70"></a-cylinder>
        <a-sphere position = "-3.6 -0.5 -5" radius = "0.7" color = "white"></a-sphere>
        <a-sphere position = "3.6 -0.5 -5" radius = "0.7" color = "white"></a-sphere>
        <a-sphere position = "0 0.4 -5" radius = "1.4" color= "#46f"></a-sphere>
        <a-torus position = "0 1.2 -5" radius = "0.79" color = "#aa0" rotation = "90 0 0"></a-torus>
        <a-sphere position = "-0.5 -2 -4.6" radius = "0.7" color = "white"></a-sphere>
        <a-sphere position = "0.5 -2 -4.6" radius = "0.7" color = "white"></a-sphere>
        <a-cylinder position = "0.3 -1 -4.5" radius  ="0.6" color = "#46f"></a-cylinder>
        <a-cylinder position = "-0.3 -1 -4.5" radius  ="0.6" color = "#46f"></a-cylinder>

    </a-scene>

</body>

</html>
